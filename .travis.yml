language: go

go:
  - 1.8.x
  - 1.9.x
  - 1.10.x
  - master

stages:
  - lint
  - test
  - name: deploy
    if: tag IS present

jobs:
  include:
    - stage: lint
      go: 1.10.x
      script:
        - go get github.com/golang/lint/golint
        - golint
        - go vet
    - stage: test
      script:
        - go test -v
    - stage: deploy
      go: 1.10.x
      script:
        - sed -i "s|libraryVersion =.\+$|libraryVersion = $(echo ${TRAVIS_TAG} | tr -d 'v')" gitlab.go
        - git config --global user.email "travis@travis-ci.org"
        - git config --global user.name "Travis CI"
        - git remote add origin-https https://${GITHUB_TOKEN}@github.com/zaquestion/go-gitlab.git
        - git fetch origin-https
        - git checkout master
        - git add gitlab.go
        - git commit -m "(libraryVersion) ${TRAVIS_TAG}"
        - git push origin-https master

matrix:
  allow_failures:
    - go: master
  fast_finish: true


env:
  global:
    secure: 
